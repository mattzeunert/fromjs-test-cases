<!doctype html>
<html lang="en" data-framework="react">
	<head>
		<meta charset="utf-8">
		<title>React â€¢ TodoMVC</title>
		<link rel="stylesheet" href="modules/todomvc-common/base.css">
		<link rel="stylesheet" href="modules/todomvc-app-css/index.css">
	</head>
	<body>

		<section class="todoapp"></section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<p>React TodoMVC Created by <a href="http://github.com/petehunt/">petehunt</a></p>
		</footer>

		<script>
			if (localStorage["react-todos"] === undefined) {
				localStorage["react-todos"] = `[{"id":"0eec7aa6-6544-4758-abb6-db8c0ff54880","title":"Hello","completed":true},{"id":"1dd5cb20-7aeb-4ce0-81c1-8fd8c754c552","title":"World","completed":false}]`
			}
			function waitFor(condition, onConditionTrue) {
				var interval =  setInterval(function() {
					var isDone = condition()
					if (isDone) {
						clearInterval(interval)
						onConditionTrue()   
					}
				}, 10)
			}
			waitFor(function(){
				return document.querySelectorAll('.fromjs-show-inspector-button').length > 0
			}, function(){
				document.querySelector('.fromjs-show-inspector-button').click()
				
			})
			window.onInspectorReady = function(){
				document.querySelector('.todo-list label').click()
			}

		</script>
		<script>
				console.time("Load")
				var iiiiii = setInterval(function(){
					if (document.querySelectorAll(".todo-list li").length > 0) {
						console.timeEnd("Load")
						clearInterval(iiiiii)
					}
				}, 50)
			</script>
		<script src="modules/todomvc-common/base.js"></script>
		<script src="modules/react/dist/react-with-addons.js"></script>
		<script src="modules/classnames/index.js"></script>
		<script src="modules/director/build/director.js"></script>

		<script src="js/utils.js"></script>
		<script src="js/todoModel.js"></script>

		<script  src="js/todoItem.js"></script>
		<script src="js/footer.js"></script>
		<script src="js/app.js"></script>

	</body>
</html>
